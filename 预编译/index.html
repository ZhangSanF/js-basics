<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
       作用域: [[scope]] 每个 JavaScript 函数都是一个对象,对象中有些属性我们可以访问,但有些不可以,这些属性仅供 JavaScript 引擎存取, [[scope]] 就是其中一个
                [[scope]] 就是我们所说的作用域,其中存储了运行期上下文的集合
                一个变量的可用范围
       作用域链: [[scope]] 中所存储的执行期上下文对象的集合,这个集合呈链式结构,我们把这种链式连接叫做作用域链 
                由多级作用域对象连续引用,导致 AO(Actived Object活动对象) 无法释放,形成的链式结构(函数内部定义的函数会引用外部的 AO)
    -->

    <!-- 函数/变量声明提前 -->
    <!-- 函数和变量名重名 -->
    <script>

        function fn(a) {
            console.log(a)  //function

            var a = 123
            console.log(a)  //123

            function a() {}
            console.log(a)  //123

            var b = function() {}
            console.log(b)  //function

            function d() {}
        }

        //fn(1)

        // ①创建 AO对象
        // ②找形参和变量声明,将变量和形参名作为 AO 属性名,值为 undefined
        // ③将实参值和形参值统一
        // ④在函数体里面找函数声明,值赋予函数体

        // AO :{

        // }

        // AO :{
        //     a : undefined,
        //     b : undefined
        // }

        // AO :{
        //     a : 1,
        //     b : undefined
        // }

        // AO :{
        //     a : function a() {},
        //     b : undefined,
        //     d : function d() {}
        // }

        // AO :{
        //     a : 123,
        //     b : function() {},
        //     d : function d() {}
        // }
        
    </script>
</body>
</html>
