<body>
    <script>
        console.log(0.1 + 0.2)    //0.30000000000000004

        //把需要计算的数字升级（乘以10的n次幂）成计算机能够精确识别的整数，等计算完毕再降级（除以10的n次幂），这是大部分编程语言处理精度差异的通用方法。 
        console.log((0.1*1000 + 0.2*1000)/1000) //0.3
    </script>
</body>
