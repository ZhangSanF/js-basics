        // for in
        var obj = {
            name: 'd',
            age: 00,
            sex: 'male',
            height: 175,
            weight: 00,
            __proto__: { // 原型上的属性
                lastName: 'ji'
            }
        }
        for(var prop in obj) {
            if (obj.hasOwnProperty(prop)) {  // hasOwnProperty() 判断是否打印原型上的属性
                console.log(obj[prop])
            }
        }
    </script>
