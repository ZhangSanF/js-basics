<body>
    <script>
    var arr = [1,2,1,2,3,4,3,0,0,0,1,11]
    Array.prototype.unique = function() {
        var temp = {},
            arr = [],
            len = this.length;
        for(var i = 0; i < len; i++) {
            if(!temp[this[i]]) {
                temp[this[i]] = 'abc'
                arr.push(this[i])
            }
        }
        return arr
    }
    </script>
